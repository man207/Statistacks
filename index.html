<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Chart.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-section="#pi" title= "pi" href="#">Pi Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-section="#coin" title= "Coin" href="#">Coin Toss</a>
            </li>
          </ul>
        </div>
        <a href="#" id="screenerExit">Close</a>
      </nav>
  
  
  


    <div id = "content" class="container">

        <section id="pi"> 
            <div class="row d-flex justify-content-center p-3">

                <div class="col-3 d-flex justify-content-center">
                    <input class="form-control" , id="pointnum" type="number" value="1000" placeholder="Number of Points">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <button type="submit" id="calc" class="btn btn-primary">Calculate</button>
                    
                </div>

            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <canvas id="piChart" width="200" height="200"></canvas>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 d-flex justify-content-center">
                    <p class="align-text-center">Our Estimation of Pi Is: <span id="pinumber"></span></p>
                </div>
            </div>
        </section>



        <section id="coin"> 
            <div class="row justify-content-center p-3">

                <div class="col-2">
                    <button type="submit" id="toss" class="btn btn-info">Toss Coins!</button>
                    
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <canvas id="coinChart" width="200" height="200"></canvas>
                </div>
            </div>
        </section>

    </div>
